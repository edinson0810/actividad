<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Informacion del usuario</h3>
  <form action="">
    <div>
      <label name="name">Nombre del cliente:</label>
      <input type="text" required placeholder="escriba su nombre" min="3" maxlength="20" pattern="[a-z A-Z]+">
      <label name="cedula">identificacion:</label>
      <input type="number" required>
    </div><br>
    <div>
      <label name="tipo">Tipo de Identificaicon</label>
      <select name="tipo" id="identificacion" required>
        <option value="1">TI</option>
        <option value="2" selected>CC</option>
        <option value="3">CE</option>
      </select>
      <label name="">Tipo de Solicitante</label>
      <select name="nombre" id="Tipo de solicitante" required>
        <option value="1">01-Aprendiz</option>
        <option value="2">02-Acudiente</option>
        <option value="3" selected>03-Docente</option>
      </select>
    </div><br>
    <div>
      <label name="correo">E-mail:</label>
      <input type="email" required>
    </div>

    <h3>Informacion de Contacto</h3>
    <div>
      <label name="pais">Pais:</label>
      <input type="text" required placeholder="escriba su pais de origen">
      <label name="departamente" pattern="[a-z Z-A]+">Departamento:</label>
      <input type="text" pattern="[a-z A-Z]+" placeholder="escriba su departamento" required>
    </div><br>
    <div>
      <label nome="ciudad">Ciudad: </label>
      <input type="text" placeholder="escriba su ciudad" pattern="[a-z A-Z]+" required>
    </div><br>
    <div>
      <label name="telefono">Telefono</label>
      <input type="tel" required name="telefono" id="telefono">
      <label name="celular">Celular</label>
      <input type="tel" name="celular" id="celular" required>
    </div><br>
    <div>
      <label name="contacto">Medio de Contacto preferido:</label>
      <select name="contacto" id="preferido">
        <option value="">seleccione su preferencia</option>
        <option value="1" selected>correo escrito</option>
        <option value="2">correo electronico</option>
        <option value="3">mensaje de whasat</option>
      </select>
      <label name="direccion">Direccion</label>
      <input type="text" placeholder="escriba su direccion de residencia" required>
    </div>
    <h3>Informacion de solicitud</h3>
    <div>
      <label name="fecha">Fecha de vencimiento</label>
      <input type="date" required>
    </div><br>
    <div>
      <label asunto="asunto">asunto</label>
      <input type="text" placeholder="escriba el nombre del asunto" required>
    </div>
    <div>
      <label name="descripcion">Descripcion</label>
      <textarea name="descripcion" id="" cols="30" rows="10" minlength="20" maxlength="500"
        placeholder="escriba su queja o peticin" required></textarea>
    </div>
    <div>
      <label name="imagen">Adjunto:</label>
      <input type="file" accept=".png .jpg" multiple required>
    </div>
    <button>enviar</button>
  </form>
</body>

</html>
